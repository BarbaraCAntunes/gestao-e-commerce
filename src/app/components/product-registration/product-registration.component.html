<div class="background">
  <div class="top containers">
    <div class="container my-5 container-left">
      <h1>Gerador de Nome de Usuário</h1>
      <form>
        <div class="form-group">
          <label for="emailInput">Endereço de e-mail:</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            name="email"
            placeholder="Informe seu e-mail"
            [(ngModel)]="email"
          />
        </div>
        <button
          class="btn btn-primary"
          type="button"
          (click)="generateUsername()"
        >
          Gerar nome de usuário
        </button>
        <div class="username-container" *ngIf="username">
          <div>Seu nome de usuário é: {{ username | username }}</div>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="clearUsername()"
          >
            Limpar
          </button>
        </div>
      </form>
    </div>
    <div class="container my-5 container-right">
      <h1>Cadastrar Novo Produto</h1>
      <form>
        <div class="form-row">
          <div class="col">
            <label for="idInput">ID:</label>
            <input
              type="text"
              class="form-control"
              id="idInput"
              name="id"
              placeholder="0"
              [(ngModel)]="newProduct.id"
            />
          </div>
          <div class="col">
            <label for="nameInput">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              name="name"
              placeholder="nome do produto"
              [(ngModel)]="newProduct.name"
            />
          </div>
          <div class="col">
            <label for="quantityInput">Quantidade:</label>
            <input
              type="number"
              class="form-control"
              id="quantityInput"
              name="quantity"
              placeholder="0"
              [(ngModel)]="newProduct.quantity"
            />
          </div>
          <div class="col">
            <label for="priceInput">Preço:</label>
            <input
              type="number"
              class="form-control"
              id="priceInput"
              name="price"
              placeholder="0,00"
              step="0.01"
              [(ngModel)]="newProduct.price"
            />
          </div>
        </div>
        <button class="btn btn-primary" type="button" (click)="addProduct()">
          Adicionar Produto
        </button>
      </form>
    </div>
  </div>
  <div class="bottom container">
    <div class="container my-5 container-center">
      <h1>Produtos Adicionados</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Adicionado por</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.addedBy }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
